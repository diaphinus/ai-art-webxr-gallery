name: Deploy to GitHub Pages (gh-pages)

# Run on pushes to main
on:
  push:
    branches:
      - main

# Give the workflow explicit permission to write contents and pages
permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional build step if you build before publishing
      # - name: Build
      #   run: |
      #     npm ci
      #     npm run build

      - name: Debug: print basic env (sanitized)
        run: |
          echo "GITHUB_ACTOR=$GITHUB_ACTOR"
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./   # change to ./docs or ./dist if your site files are in a subfolder
