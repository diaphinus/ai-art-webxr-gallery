name: Deploy to GitHub Pages (gh-pages)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional build step: uncomment and adjust if you need to run a build (npm, hugo, etc.)
      # - name: Build
      #   run: |
      #     npm ci
      #     npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./   # change to ./docs or ./dist if your site files are in a subfolder
