<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AI & ART â€” WebXR Gallery</title>
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>

<body style="margin:0; background:#000;">
<a-scene background="color:#000" vr-mode-ui="enabled:true">

<a-assets>
  <img id="vinyl" src="assets/AI_Art_Full_Gallery_Vinyl_Landscape.png">
  <img id="qr" src="assets/AI_Art_Six_Definitions_QR.png">
  <img id="p1" src="assets/panel1.png">
  <img id="p2" src="assets/panel2.png">
  <img id="p3" src="assets/panel3.png">
  <img id="p4" src="assets/panel4.png">
  <img id="p5" src="assets/panel5.png">
  <img id="p6" src="assets/panel6.png">
</a-assets>

<a-entity light="type:ambient; intensity:0.35"></a-entity>
<a-entity light="type:directional; intensity:0.7" position="2 4 1"></a-entity>

<a-plane rotation="-90 0 0" width="24" height="14" color="#111"></a-plane>
<a-plane position="0 2 -6.8" width="18" height="6" material="src:#vinyl; shader:flat"></a-plane>

<a-entity position="8 0 -1" rotation="0 -90 0">
  <a-plane position="-1.7 2.6 0" width="3.2" height="1.8" src="#p1"></a-plane>
  <a-plane position="1.7 2.6 0" width="3.2" height="1.8" src="#p2"></a-plane>
  <a-plane position="-1.7 1.2 0" width="3.2" height="1.8" src="#p3"></a-plane>
  <a-plane position="1.7 1.2 0" width="3.2" height="1.8" src="#p4"></a-plane>
  <a-plane position="-1.7 -0.2 0" width="3.2" height="1.8" src="#p5"></a-plane>
  <a-plane position="1.7 -0.2 0" width="3.2" height="1.8" src="#p6"></a-plane>
</a-entity>

<a-entity position="-8 0 -1" rotation="0 90 0">
  <a-plane position="0 1.6 0" width="1.2" height="1.2" src="#qr"></a-plane>
</a-entity>

<a-entity position="0 1.6 4">
  <a-camera wasd-controls look-controls></a-camera>
</a-entity>

</a-scene>
</body>
</html>
